<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registrar cliente</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="body-page">
        <nav>
            <div class="nav-wrapper" style="background-color:#ABB2B9 ;">
                <a href="./home.html" class="brand-logo"><b>Valisoft</b></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="./listaVentas.html">Ventas</a></li>
                    <li><a href="./listaClientes.html">Clientes</a></li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <h3 style="text-align: center;">Registrar Cliente</h3>
            <div class="col s12">
                <form class="col s12" id="validar-cliente">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="nombre" name="nombre" type="text" class="validate">
                            <label for="nombre">Nombre</label>
                        </div>
                        <div class="input-field col s12">
                            <i class="material-icons prefix">portrait</i>
                            <input id="cedula" name="cedula" type="text" class="validate">
                            <label for="cedula">Cédula</label>
                        </div>
                        <div class="input-field col s12">
                            <i class="material-icons prefix">local_post_office</i>
                            <input id="email" name="email" type="text" class="validate">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field col s12">
                            <i class="material-icons prefix">local_phone</i>
                            <input id="telefono" name="telefono" type="text" class="validate">
                            <label for="telefono">Teléfono</label>
                        </div>
                        <div class="input-field col s12">
                            <select class="browser-default" id="estado" style="font-family:'Play', sans-serif;">
                                <option value="" disabled selected>Estado</option>
                                <option value="true">Activo</option>
                                <option value="false">Inactivo</option>
                            </select>
                        </div>
                    </div>
                    <button class="btn waves-effect waves-light" type="button" id="btn-registrar"
                        name="action" style="font-family:'Play', sans-serif;">Guardar
                        <i class="material-icons right"></i>
                    </button>
                </form>
            </div><br><br>
        </div>
    </div>
    <footer class="page-footer" style="background-color: #ABB2B9 ;">
        <div class="footer-copyright" style="background-color: #ABB2B9 ;">
            <div class="container" style="text-align: center; font-family:'Play', sans-serif">
                © 2023 Valisoft
                <a class="grey-text text-lighten-4 right" href="#!"></a>
            </div>
        </div>
    </footer>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/funciones.js"></script>

</body>

</html>
