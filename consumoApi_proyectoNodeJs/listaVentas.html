  <div class="">
    <h3 style="text-align: center;">Ventas</h3><br>
    <table class="centered">
      <thead>
        <tr>
          <th>Numero de venta</th>
          <th>fecha</th>
          <th>Nombre Cliente</th>
          <th>Subtotal</th>
          <th>iva</th>
          <th>total</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="listaVentas">
      </tbody>
    </table><br>
    <a href="./registrarVenta.html"><button class="btn waves-effect waves-light" type="button" name="action"
        style="font-family:'Play', sans-serif">Nueva Venta
        <i class="material-icons right"></i>
      </button></a>
  </div>
     <!-- Modal Structure -->
     <div id="modal1" class="modal">
      <div class="modal-content">
        <div class="container">
            <h3 style="text-align: center;">Editar Venta</h3>
            <div class="col s12">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">add_shopping_cart</i>
                              <input type="hidden" id="_id" class="validate">
                            <input id="numeroVenta" name="numeroVenta" type="text" class="validate" required>
                            <label for="numeroVenta">Numero de Venta</label>
                        </div>
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="nombreCliente" name="nombreCliente" type="text" class="validate" required>
                            <label for="nombreCliente">Nombre Cliente</label>
                        </div>
                        <div class="input-field col s12">
                            <i class="material-icons prefix">attach_money</i>
                            <input id="subtotal" name="subtotal" type="number" class="validate" placeholder="$" required>
                            <label for="subtotal">Subtotal</label>
                        </div>
                        <div class="input-field col s12">
                            <i class="material-icons prefix">trending_up</i>
                            <input id="iva" name="iva" type="number" class="validate" placeholder="%" required>
                            <label for="iva">Iva</label>
                        </div>
                        <div class="input-field col s12">
                            <select class="browser-default" id="estado" style="font-family:'Play', sans-serif;" required>
                                <option value="" disabled selected>Estado</option>
                                <option value="true">Cancelada</option>
                                <option value="false">Pendiente</option>
                            </select>
                        </div>
                    </div>
                    <button class="btn waves-effect waves-light" type="button" id="btnActualizarVenta"
                        name="action" style="font-family:'Play', sans-serif;">Actualizar
                        <i class="material-icons right"></i>
                    </button>
                </form>
            </div><br><br>
        </div>
          <script src="js/funciones.js"></script>
      </div>
  </div>
